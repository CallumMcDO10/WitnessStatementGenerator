<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NSW Police – Witness Statement (P190A)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>NSW Police Force – Witness Statement (P190A)</h1>
  </header>

  <main>
    <div class="card">
      <form id="statementForm">
        <label>In the matter of:</label>
        <input name="MATTER" type="text" required />

        <label>Place (Location):</label>
        <input name="LOCATION" type="text" required />

        <label>Date:</label>
        <input name="DATE" type="date" required />

        <label>Name:</label>
        <input name="NAME" type="text" required />

        <label>Age:</label>
        <input name="AGE" type="number" required />

        <!-- read‑only declaration (unchanged) -->
        <label>Declaration (read‑only):</label>
        <textarea class="declaration" readonly tabindex="-1">
1. This statement made by me accurately sets out the evidence that I would be prepared, if necessary, to give in court as a witness. The statement is true to the best of my knowledge and belief and I make it knowing that, if it is tendered in evidence, I will be liable to prosecution if I have wilfully stated in it anything that I know to be false or do not believe to be true.

2. I have not used generative Artificial Intelligence (AI) in the making of this statement.
        </textarea>

        <label>Statement (new line = new dot‑point):</label>
        <textarea name="PARAGRAPH" required></textarea>

        <label>Witness Signature (draw):</label>
        <canvas id="witnessPad"></canvas>
        <button type="button" class="btn-clear" onclick="clearPad(wPad)">Clear Witness</button>

        <label style="margin-top:1.5rem;">Police Signature (draw):</label>
        <canvas id="policePad"></canvas>
        <button type="button" class="btn-clear" onclick="clearPad(pPad)">Clear Police</button>

        <!-- ── NEW OFFICER DETAILS ────────────────────────────────────────── -->
        <div style="display:flex; gap:1rem; margin-top:1.25rem;">
          <div style="flex:1;">
            <label>Officer Name:</label>
            <input name="polName" type="text" required />
          </div>
          <div style="flex:0 0 150px;">
            <label>Reg. No.:</label>
            <input name="polRego" type="text" required />
          </div>
        </div>
        <!-- ───────────────────────────────────────────────────────────────── -->

        <button type="submit" class="btn-generate">Generate Statement DOCX</button>
      </form>
    </div>
  </main>

  <footer class="wip-note">
    Work‑in‑progress build.  Email suggestions to
    <a href="mailto:59302@police.nsw.gov.au">59302@police.nsw.gov.au</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
